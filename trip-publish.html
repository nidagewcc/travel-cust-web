<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>发布新行程</title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui@2.4.7/lib/theme-chalk/index.css">
		<style>
			.header-cust {
				color: #333;
				text-align: center;
				width: 100%;
			}
			
			.main-cust {
				color: #333;
				border: 1px solid #ebebeb;
				padding: 10px;
			}
			
			.el-table {
				margin-top: 10px;
			}
			
			.el-breadcrumb {
				border: 1px solid #ebebeb;
				border-radius: 3px;
				padding: 15px;
				margin-bottom: 15px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="header-cust">
				<el-breadcrumb separator="/">
					<el-breadcrumb-item :to="{ path: '/' }">行程管理</el-breadcrumb-item>
					<el-breadcrumb-item>创建行程</el-breadcrumb-item>
				</el-breadcrumb>
			</div>

			<div class="main-cust">
				<el-form :model="form" size="small" label-width="100px" label-position="top">
					<el-form-item label="行程标题：">
						<el-input v-model="form.tripTitle"></el-input>
					</el-form-item>
					<el-form-item label="选择景点：">
						<el-button type="success">选择</el-button>
						<template>
							<el-table :data="tableData" size="small" border show-header>
								<el-table-column prop="scenicName" label="景点名称" align="center"></el-table-column>
								<el-table-column prop="cityName" label="城市" align="center"></el-table-column>
								<el-table-column prop="address" label="详细地址" align="center"></el-table-column>
								<el-table-column prop="scenicSts" label="开放时间" align="center"></el-table-column>
							</el-table>
						</template>
					</el-form-item>

					<el-form-item label="时间安排：">
						<template>
							<div class="block">
								<el-date-picker v-model="value4" type="datetimerange" range-separator="至" start-placeholder="开始日期" end-placeholder="结束日期">
								</el-date-picker>
							</div>
						</template>
					</el-form-item>
					<el-form-item label="缩略图：">
						<el-upload class="upload-demo" action="https://jsonplaceholder.typicode.com/posts/" :on-preview="handlePreview" :on-remove="handleRemove" :file-list="fileList2" list-type="picture">
							<el-button size="small" type="success">上传<i class="el-icon-upload el-icon--right"></i></el-button>
							<div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
						</el-upload>
					</el-form-item>
					<el-form-item label="报名须知：">
						<el-input type="textarea" v-model="form.desc"></el-input>
					</el-form-item>

					<el-form-item>
						<el-button type="primary" @click="onSubmit">立即创建</el-button>
						<el-button @click="cancel">取消</el-button>
					</el-form-item>
				</el-form>
			</div>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/element-ui@2.4.7/lib/index.js"></script>
		<script src="js/trip/pub.js"></script>
	</body>

</html>
